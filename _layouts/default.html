<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}" type="image/png">
    {% include head-custom.html %}

    {% seo %}
  </head>

  <body>

    <header>
      <div class="container header-content">
        <!-- Logo -->
        <a id="a-logo" href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/images/CodeAbilitySmallLogo_Color_small.png' | relative_url }}" alt="CodeAbility Logo">
        </a>

        <!-- Title and Description -->
        <div id="a-title-container">
          <a id="a-title" href="{{ '/' | relative_url }}">
            <h1>{{ site.title | default: site.github.repository_name }}</h1>
          </a>
          <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        </div>
      </div>

        <!-- Navigation Menu -->
    <nav class="main-menu">
      <ul>
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/about/' | relative_url }}">About</a></li>
        <li><a href="{{ '/episodes/' | relative_url }}">Episodes</a></li>
        <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
      </ul>
    </nav>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
